name: Release Docker Image Mock

on:
  # 当 image.yml 工作流成功完成时自动触发
  workflow_run:
    workflows: ["Release Docker Image"]
    types:
      - completed
    branches:
      - main
  # 保留手动触发选项
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag 名称 (例如: n8n@2.0.0-rc.2)'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: test
    # 只有当前一个工作流成功时才运行（针对 workflow_run 触发）
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout tag code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.event.workflow_run.head_branch || github.ref }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RAW_TAG="${{ github.event.inputs.tag }}"
          elif [ "${{ github.event_name }}" = "workflow_run" ]; then
            # 从前一个工作流获取最新的标签
            RAW_TAG=$(git describe --tags --abbrev=0)
          else
            RAW_TAG=${GITHUB_REF##*/}
          fi
          VERSION=${RAW_TAG#n8n@}
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "版本号: $VERSION"

      - name: Build and push multi-arch Docker images
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg VERSION=$RELEASE_VERSION \
            -f Dockerfile.mock \
            -t funcodingdev/n8n-chinese-mock:$RELEASE_VERSION \
            -t funcodingdev/n8n-chinese-mock:latest \
            --push \
            .